name: CMake

on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  OPENSSL_BUILD_VERSION: 1.1.1m
  OPENSSL_BUILD_HASH: f89199be8b23ca45fc7cb9f1d8d3ee67312318286ad030f5316aca6462db6c96

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache build artifacts
      uses: actions/cache@v2
      env:
        cache-name: build-dir
      with:
        path: ${{github.workspace}}/build
        key: ${{ runner.os }}-cache-${{ env.cache-name }}-${{ github.ref_name }}
        restore-keys: |
          ${{ runner.os }}-cache-${{ env.cache-name }}-${{ github.ref_name }}
          ${{ runner.os }}-cache-${{ env.cache-name }}

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a
      # single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        cmake -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \ 
          -DMOTION_BUILD_TESTS=On \
          -DMOTION_STATIC_OPENSSL=On \
          -DBUILD_OPENSSL=ON \
          -DOPENSSL_BUILD_VERSION=${{env.OPENSSL_BUILD_VERSION}} \
          -DOPENSSL_BUILD_HASH=${{env.OPENSSL_BUILD_HASH}}
      env:
        CC: gcc-10
        CXX: g++-10

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j 2

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ./bin/motiontest --gtest_filter='-*ipv6*'
      
